<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video in HTML</title>
</head>
<body>
    <h1>Audio in HTML</h1>
    <audio controls autoplay>
        <source src="name.mp3" type="audio/mpeg">Your browser does not support the audio tag
    </audio>
    <h1>Video in HTML</h1>
    <video width="500" height="500" controls autoplay>
        <source src="Demo.mp4" type="video/mp4">Your browser does not support the video tag
    </video>
</body>
</html>
